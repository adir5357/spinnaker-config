deck:
  defaultProviders: 
    - cf
  providers:
    cf:
      defaults:
        account: 'prod'
        region: 'spinnaker'
      primaryAccounts: 
        - prod
        - staging
        - dev
      primaryRegions: 
        - spinnaker
      preferredZonesByAccount:
        prod:
          spinnaker: 
            - production
        staging:
          spinnaker: 
            - staging
        dev:
          spinnaker:
            - development
