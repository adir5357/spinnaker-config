    baseUrl: ${clouddriver.baseUrl}
  orca:
    baseUrl: http://orca.white.springapps.io
  front50:
    baseUrl: http://front50.white.springapps.io
  mort:
    baseUrl: ${clouddriver.baseUrl}
  kato:
    baseUrl: ${clouddriver.baseUrl}
